name: Build and Deploy

on:
  workflow_dispatch:
    inputs:
      run_build:
        description: "Run build job"
        required: false
        default: "true"
      run_deploy:
        description: "Run deploy job"
        required: false
        default: "true"
      image_tag:
        description: "Image tag (required when run_build=false and run_deploy=true)"
        required: false
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch' || inputs.run_build == 'true'
    permissions:
      contents: read
      packages: write
    env:
      REGISTRY_OWNER: ${{ github.repository_owner }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Set image tag output
        id: image_tag
        run: echo "ARTIFACTS_SHA=${GITHUB_SHA}" >> "$GITHUB_OUTPUT"

      - name: Set registry owner (lowercase)
        run: echo "REGISTRY_OWNER=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_ENV"

      - name: Set build metadata
        run: echo "BUILD_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> "$GITHUB_ENV"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- Backend ---

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Lint backend
        working-directory: ./backend
        run: npm run lint

      - name: Build backend
        working-directory: ./backend
        run: npm run build

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.REGISTRY_OWNER }}/arsvent-backend:${{ steps.image_tag.outputs.ARTIFACTS_SHA }}
            ghcr.io/${{ env.REGISTRY_OWNER }}/arsvent-backend:latest
          build-args: |
            IMAGE_TAG=${{ steps.image_tag.outputs.ARTIFACTS_SHA }}
            COMMIT_SHA=${{ github.sha }}
            DIRTY=false
            BUILT_AT=${{ env.BUILD_TIME }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- Frontend ---

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Lint frontend
        working-directory: ./frontend
        run: npm run lint

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.REGISTRY_OWNER }}/arsvent-frontend:${{ steps.image_tag.outputs.ARTIFACTS_SHA }}
            ghcr.io/${{ env.REGISTRY_OWNER }}/arsvent-frontend:latest
          build-args: |
            IMAGE_TAG=${{ steps.image_tag.outputs.ARTIFACTS_SHA }}
            COMMIT_SHA=${{ github.sha }}
            DIRTY=false
            BUILT_AT=${{ env.BUILD_TIME }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: staging
    if: >-
      ${{
        always() &&
        (
          github.event_name != 'workflow_dispatch' ||
          inputs.run_deploy == 'true'
        ) &&
        (
          github.event_name != 'workflow_dispatch' ||
          inputs.run_build == 'true' ||
          inputs.image_tag != ''
        ) &&
        (
          github.event_name == 'workflow_dispatch' ||
          needs.build.result == 'success'
        )
      }}
    env:
      DEPLOY_SCRIPT: ${{ vars.DEPLOY_SCRIPT }}
      DEPLOY_ENV_FILE: ${{ vars.DEPLOY_ENV_FILE }}
      DEPLOY_SHA: >-
        ${{
          github.event_name == 'workflow_dispatch' &&
          inputs.run_build == 'false' &&
          inputs.image_tag || github.sha
        }}

    steps:
      - name: Validate deploy inputs
        if: github.event_name == 'workflow_dispatch' && inputs.run_build == 'false'
        run: |
          if [ -z "${{ inputs.image_tag }}" ]; then
            echo "image_tag is required when run_build=false and run_deploy=true."
            exit 1
          fi

      - name: Run deployment on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_SSH_PORT }}
          script: |
            echo "[deploy] Deploying SHA: ${{ env.DEPLOY_SHA }}"
            "${{ env.DEPLOY_SCRIPT }}" "${{ env.DEPLOY_ENV_FILE }}" "${{ env.DEPLOY_SHA }}"
