name: Maintenance Mode

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "Enable or disable maintenance mode"
        required: true
        type: choice
        options:
          - enable
          - disable

jobs:
  maintenance:
    runs-on: ubuntu-latest

    steps:
      - name: Enable maintenance mode
        if: ${{ github.event.inputs.mode == 'enable' }}
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            /opt/arsvent-2025/maintenance_on.sh

      - name: Disable maintenance mode
        if: ${{ github.event.inputs.mode == 'disable' }}
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            /opt/arsvent-2025/maintenance_off.sh
