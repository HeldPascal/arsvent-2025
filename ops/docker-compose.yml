services:
  backend:
    image: ghcr.io/${IMAGE_REGISTRY_OWNER}/arsvent-backend:${IMAGE_TAG}
    env_file:
      - ${BACKEND_ENV_FILE}
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ${BACKEND_DATA_DIR}:/app/data
    restart: unless-stopped
    expose:
      - "4000"
    ports:
      - "127.0.0.1:${BACKEND_PORT:-4000}:4000"
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://127.0.0.1:4000/livez',res=>process.exit(res.statusCode===200?0:1)).on('error',()=>process.exit(1))",
        ]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - ${REDIS_DATA_DIR}:/data
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s

  frontend:
    image: ghcr.io/${IMAGE_REGISTRY_OWNER}/arsvent-frontend:${IMAGE_TAG}
    env_file:
      - ${FRONTEND_ENV_FILE}
    restart: unless-stopped
    expose:
      - "80"
    ports:
      - "127.0.0.1:${FRONTEND_PORT:-4173}:80"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1/version.json >/dev/null"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
