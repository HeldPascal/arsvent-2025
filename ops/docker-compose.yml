services:
  backend:
    image: ghcr.io/${IMAGE_REGISTRY_OWNER}/arsvent-backend:${IMAGE_TAG}
    env_file:
      - ${BACKEND_ENV_FILE}
    volumes:
      - ${BACKEND_DATA_DIR}:/app/data
    restart: unless-stopped
    expose:
      - "4000"
    ports:
      - "127.0.0.1:${BACKEND_PORT:-4000}:4000"

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - ${REDIS_DATA_DIR}:/data
    command: ["redis-server", "--appendonly", "yes"]

  frontend:
    image: ghcr.io/${IMAGE_REGISTRY_OWNER}/arsvent-frontend:${IMAGE_TAG}
    env_file:
      - ${FRONTEND_ENV_FILE}
    restart: unless-stopped
    expose:
      - "80"
    ports:
      - "127.0.0.1:${FRONTEND_PORT:-4173}:80"
