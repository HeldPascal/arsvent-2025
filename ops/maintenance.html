<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Arsvent – Wartung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      color-scheme: dark;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #202436 0, #080a10 55%, #050509 100%);
      color: #f5f5f5;
    }
    .card {
      max-width: 480px;
      padding: 2.5rem 2rem;
      border-radius: 1.5rem;
      background: rgba(10, 12, 20, 0.9);
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      text-align: center;
      border: 1px solid rgba(255,255,255,0.06);
    }
    .logo {
      font-size: 1.2rem;
      font-weight: 600;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #fbbf24;
      margin-bottom: 0.75rem;
    }
    h1 {
      margin: 0 0 0.75rem;
      font-size: 1.6rem;
    }
    p {
      margin: 0.25rem 0;
      color: #d4d4d8;
      line-height: 1.4;
    }
    .hint {
      margin-top: 1.25rem;
      font-size: 0.85rem;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="logo">Arsvent 2025</div>
    <h1>Kurze Wartungspause</h1>
    <p>Unsere kleine Arsvent-Welt wird gerade aktualisiert.</p>
    <p>Versuch es in ein paar Minuten noch einmal.</p>
    <p class="hint">Wenn du diese Seite länger siehst als erwartet, melde dich gerne im Discord.</p>
  </main>
</body>
</html>
