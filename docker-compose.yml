services:
  backend:
    build:
      context: ./backend
    env_file:
      - ${BACKEND_ENV_FILE:-/opt/arsvent-2025/env/backend.env}
    volumes:
      - ${BACKEND_DATA_DIR:-/opt/arsvent-2025/data/backend}:/app/data
    restart: unless-stopped
    expose:
      - "4000"
    ports:
      - "127.0.0.1:${BACKEND_PORT:-4000}:4000"

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - ${REDIS_DATA_DIR:-/opt/arsvent-2025/data/redis}:/data
    command: ["redis-server", "--appendonly", "yes"]

  frontend:
    build:
      context: ./frontend
      args:
        # Inject the backend URL into Vite build
        VITE_BACKEND_URL: ${VITE_BACKEND_URL}
    env_file:
      - ${FRONTEND_ENV_FILE:-/opt/arsvent-2025/env/frontend.env}
    restart: unless-stopped
    expose:
      - "80"
    ports:
      - "127.0.0.1:${FRONTEND_PORT:-4173}:80"
